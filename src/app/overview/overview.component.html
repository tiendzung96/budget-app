<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">
				Account Balance
      </h2>
      <h1 class="balance text-center" [ngClass]="{'income-color': balance >= 0, 'expense-color': balance < 0}">
        {{ balance | currency }}
      </h1>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3 class="text-center">This Month's Income</h3>
      <h1 class="text-center income-color">{{ totalIncome | currency }}</h1>
    </div>
    <div class="col-sm-6">
      <h3 class="text-center">This Month's Expense</h3>
      <h1 class="text-center expense-color">{{ totalExpense | currency }}</h1>
    </div>
  </div>
</div>
