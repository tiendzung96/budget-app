<a [routerLink]="income.id" routerLinkActive="active" class="list-group-item clearfix add-spacing-around">
  <div class="pull-left">
    <h4>{{ income?.date | date : 'mediumDate' }}</h4>
    <p>{{ income?.name }}</p>
  </div>
  <span class="pull-right">
    <h3 class="income-color">{{ income?.amount | currency  }}</h3>
  </span>
</a>
