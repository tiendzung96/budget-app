<div class="row">
  <div class="col-xs-12">
      <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <div>
              <span class="title">
                {{ expense?.name }}
              </span>
              <span class="title pull-right expense-color">
                {{ expense?.amount | currency }}
              </span>
            </div>
              <div class="pull-left btn-toolbar">
                      <a class="btn btn-primary" (click)="onEditExpense()">Edit</a>
                      <a class="btn btn-danger" (click)="onDelete()">Delete</a>
              </div>
          </div>
          <div class="panel-body">
              <div class="list-group-item-heading">
                  <b>Date:</b> {{ expense?.date | date  : 'fullDate'  }}
              </div>
              <div class="list-group-item-heading">
                  <b>Description:</b> {{ expense?.description }}
              </div>
          </div>
      </div>
  </div>
</div>
